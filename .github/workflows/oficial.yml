name: Coleta Diária Musical

on:
  # Executar manualmente
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Script para executar'
        required: true
        default: 'script_supabase.py'
        type: choice
        options:
          - script_supabase.py
  
  # Executar automaticamente todos os dias às 02:00 UTC (23:00 BRT)
  schedule:
    - cron: '0 2 * * *'

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependências Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install chromium --with-deps
      
      - name: Executar coleta com Supabase
        env:
          LOGIN_MUSICAL: ${{ secrets.LOGIN_MUSICAL }}
          SENHA_MUSICAL: ${{ secrets.SENHA_MUSICAL }}
        run: |
          python script_supabase.py
      
      - name: Upload de logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coleta-logs-${{ github.run_number }}
          path: |
            *.json
            *.log
          retention-days: 30
