name: Executar Scripts Diariamente

on:
  schedule:
    - cron: '0 12 12 * *'  # Todo dia 12 Ã s 12:00 UTC (09h BrasÃ­lia)
  workflow_dispatch:       # Permite disparo manual
  
jobs:
  run-scripts:
    runs-on: ubuntu-latest
    timeout-minutes: 60    # Timeout de 60 minutos para evitar execuÃ§Ã£o infinita
    
    env:
      LOGIN_MUSICAL: ${{ secrets.LOGIN_MUSICAL }}
      SENHA_MUSICAL: ${{ secrets.SENHA_MUSICAL }}
      
    steps:
      - name: Clonar o repositÃ³rio
        uses: actions/checkout@v4  # VersÃ£o mais recente
        
      - name: Configurar Python
        uses: actions/setup-python@v5  # VersÃ£o mais recente
        with:
          python-version: '3.11'  # VersÃ£o mais estÃ¡vel
          
      - name: Cache de dependÃªncias Python
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Criar requirements.txt se nÃ£o existir
        run: |
          if [ ! -f requirements.txt ]; then
            echo "playwright==1.40.0" > requirements.txt
            echo "requests==2.31.0" >> requirements.txt
            echo "beautifulsoup4==4.12.2" >> requirements.txt
            echo "lxml==4.9.3" >> requirements.txt
            echo "urllib3==2.0.7" >> requirements.txt
          fi
          
      - name: Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Instalar navegadores Playwright
        run: |
          python -m playwright install chromium
          python -m playwright install-deps
          
      - name: Verificar arquivos do projeto
        run: |
          echo "ðŸ“ Arquivos no diretÃ³rio:"
          ls -la
          echo "ðŸ Scripts Python encontrados:"
          find . -name "*.py" -type f
          
      - name: Executar script com URL correta
        run: |
          echo "ðŸŽµ Executando script com URL CORRETA: grp_musical/editar"
          python script_grp_musical_correto.py
          
      - name: Listar arquivos gerados
        if: always()
        run: |
          echo "ðŸ“„ Arquivos HTML gerados:"
          ls -la debug_*.html 2>/dev/null || echo "Nenhum arquivo HTML encontrado"
          echo "ðŸ“„ Outros arquivos de debug:"
          ls -la debug_* 2>/dev/null || echo "Nenhum arquivo de debug encontrado"
          
      - name: Upload arquivos de debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            debug_*.html
            debug_*.txt
            *.log
          retention-days: 3
          if-no-files-found: warn
          
      - name: Upload de logs em caso de erro
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: execution-logs
          path: |
            *.log
            /home/runner/.cache/ms-playwright/
          retention-days: 7
          if-no-files-found: warn
