name: Coleta Musical

on:
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Script para executar'
        required: true
        default: 'script_batch_1.py'
        type: choice
        options:
          - script_batch_1.py
          - script_batch_2.py
          - script_batch_3.py
          - script_batch_4.py
          - script_batch_5.py

jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 horas
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar dependÃªncias
        run: |
          pip install playwright requests
          python -m playwright install chromium
      
      - name: Executar coleta
        env:
          LOGIN_MUSICAL: ${{ secrets.LOGIN_MUSICAL }}
          SENHA_MUSICAL: ${{ secrets.SENHA_MUSICAL }}
        run: python ${{ github.event.inputs.script_name }}
