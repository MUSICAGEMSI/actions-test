jobs:
  run-scripts:
    runs-on: ubuntu-latest

    env:
      LOGIN_MUSICAL: ${{ secrets.LOGIN_MUSICAL }}
      SENHA_MUSICAL: ${{ secrets.SENHA_MUSICAL }}

    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Listar arquivos no diretório raiz
        run: ls -la

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "Nenhuma dependência"

      - name: Instalar navegadores do Playwright
        run: python -m playwright install

      - name: Executar script_formsexpandido.py
        run: python script_formsexpandido.py

      - name: Executar script_formsresumo.py
        run: python script_formsresumo.py
        
      - name: Executar script_formsnivel.py
        run: python script_formsnivel.py
