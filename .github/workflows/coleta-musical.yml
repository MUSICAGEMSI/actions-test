name: Coleta Musical
on:
  workflow_dispatch:
    inputs:
      script_name:
        description: 'Script para executar'
        required: true
        default: 'script_usuarios.py'
        type: choice
        options:
          - script_individualht.py
          - script_localidadesht.py
jobs:
  coleta:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependÃªncias
        run: |
          pip install --upgrade pip
          pip install playwright requests beautifulsoup4 python-dotenv aiohttp
          python -m playwright install chromium --with-deps
      
      - name: Executar coleta
        env:
          LOGIN_MUSICAL: ${{ secrets.LOGIN_MUSICAL }}
          SENHA_MUSICAL: ${{ secrets.SENHA_MUSICAL }}
        run: |
          echo "ðŸš€ Executando script: ${{ github.event.inputs.script_name }}"
          python ${{ github.event.inputs.script_name }}
      
      - name: Upload de artefatos em caso de erro
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_number }}
          path: |
            debug_*.png
            backup_*.json
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Upload de logs e backups
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coleta-completa-${{ github.run_number }}
          path: |
            backup_usuarios_completo_*.json
            *.log
          retention-days: 30
          if-no-files-found: ignore
